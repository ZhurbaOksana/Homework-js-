<body>
	<script type="text/javascript">

/* Без рекурсии*/
	function fib(n){
		var arr =[1, 1];
		for (var i = 2; i < n; i++){
			arr[i] = arr[i - 1] + arr[i - 2];
		}
		alert(arr[i-1]);
	}

 	fib(7);

/* С помощью рекурсии*/
 function fib(n){
		if (n <= 1){
			return n;
		}
		else {
			return ( fib(n - 1) + fib(n - 2) );
		}
	}
 	console.log(fib(7));

	</script>
