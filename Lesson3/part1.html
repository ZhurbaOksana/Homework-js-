<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Part 1 (with 3 numbers)</title>
</head>
<body>
	<script type="text/javascript">
	var a = prompt("Enter number a", "0");
	var b = prompt("Enter number b", "0");
	var c = prompt("Enter number c", "0");

	if (a > b && a > c && c > b){
		a*= 20; c*= 10;
	}
	else if (a > b && a > c && b > c){
		a*= 20; b*= 10;
	}
	 else if (b > a && b > c && a > c){
	 	b*= 20; a*= 10;
	 }
	else if (b > a && b > c && c > a){
		b*= 20; c*= 10;
	}
	else if (c > a && c > b && a > b){
		c*= 20; a*= 10;
	}
	else if (c > a && c > b && b > a){
		c*= 20; b*= 10;
	}
	alert("a = " + a + "  b=" + b + "  c=" + c);


 </script>
 
</body>
